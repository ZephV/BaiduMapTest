<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特征码转换工具2.1</title>
    <link rel="stylesheet" href="css/kit.css">
</head>

<body>
    <header>
        <h1>特征码转换工具2.1</h1>
    </header>
    <div class="wrap">

        <div class="container">
            <div class="tool_name_wrap"><span class="tool-name">磁力链接特征码</span></div>
            <div class="writebox">
                <input id="magnet-input" class="input_box" type="text">
                <button id="magnet" class="change_btn">转化</button>
            </div>
            <div class="showbox"><a id="magnet-show" class="show_result"></a></div>
        </div>

        <div class="container">
            <div class="tool_name_wrap"><span class="tool-name">百度云特征码</span></div>
            <div class="writebox">
                <input id="baiduyun-input" class="input_box" type="text">
                <button id="baiduyun" class="change_btn">转化</button>
            </div>
            <div class="showbox"><a id="baiduyun-show" class="show_result"></a></div>
        </div>

    </div>


    <script src="jquery.js"></script>
    <script>
        var data = [{
            tool_name: "baiduyun",
            change_rule: "http://yun.baidu.com/s/"
        }, {
            tool_name: "magnet",
            change_rule: "magnet:?xt=urn:btih:"
        }, ];

        $(".change_btn").click(function (e) {
            let tool_id = e.target.id; // 触发事件的按钮
            let tool_input = "#" + tool_id + "-input"; // 触发事件的输入框
            let tool_input_txt = $(tool_input).val(); // 用户在输入框输入的内容
            if (tool_input_txt <= 0) {
                alert("请输入内容,谢谢!!!");
            } else {
                transform_result(tool_input_txt, get_rule(tool_id));
            }

            function transform_result(txt, rule) {
                show_txt = rule + txt;
                let show_txt_box = "#" + tool_id + "-show";
                let show_txt_result = $(show_txt_box);
                show_txt_result.html(show_txt);
                show_txt_result.attr("href", show_txt);
            }
        });

        function get_rule(tool_id) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].tool_name == tool_id) {
                    return data[i].change_rule;
                }
            }
        }
    </script>

</body>

</html>
